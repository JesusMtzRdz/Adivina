<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Adivina el número</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form #frmLogin="ngForm" (ngSubmit)="onClickIngresar(frmLogin)">
          <!-- Campo de Usuario -->
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input
              [(ngModel)]="usuario"
              name="username"
              type="text"
              required
              #username="ngModel"
            ></ion-input>
          </ion-item>
          <!-- Mensaje de error para el campo "usuario" -->
          <ion-text color="danger" *ngIf="username?.invalid && username?.touched">
            <p *ngIf="username?.errors?.['required']">El usuario es obligatorio.</p>
          </ion-text>

          <!-- Campo de Contraseña -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              [(ngModel)]="password"
              name="password"
              type="password"
              required
              #passwordField="ngModel"
            ></ion-input>
          </ion-item>
          <!-- Mensaje de error para el campo "contraseña" -->
          <ion-text color="danger" *ngIf="passwordField?.invalid && passwordField?.touched">
            <p *ngIf="passwordField?.errors?.['required']">La contraseña es obligatoria.</p>
          </ion-text>

          <br />

          <!-- Botón de Ingresar (deshabilitado si el formulario es inválido) -->
          <ion-button
            type="submit"
            expand="block"
            color="game"
            [disabled]="frmLogin.invalid"
          >
            Ingresar
          </ion-button>
        </form>

        <!-- Enlace para registrarse -->
        <div class="register-link">
          <ion-label>
            ¿No tienes cuenta?
            <a routerLink="/register">Regístrate aquí</a>
          </ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
